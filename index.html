<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: rgb(213, 225, 239);
        font-family: 'Outfit';
        text-align: center;
        justify-items: center;
        justify-content: center;
      }

      .div_Qr-code {
        background-color: rgb(255, 255, 255);
        height: 32rem;
        width: 20rem;
        border-radius: 1.3rem;
        justify-items: center;
        display: grid;
        grid-template-rows: 50% 25% 25%;
        margin: 13rem;
      }

      #img_Qr-code {
        height: 110%;
        border-radius: .6rem;
        margin-top: 1.2rem;
      }

      h1 {
        color: rgb(31, 50, 81);
        width: 80%;
        line-height: 1.5rem;
        font-size: 1.35rem;
        font-weight: 700;
        margin-top: 4.7rem;
      }

      h2 {
        color: rgb(104, 119, 141);
        width: 80%;
        line-height: 1.4rem;
        font-size: .95rem;
        font-weight: 400;
        margin-top: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div class="div_Qr-code">
      <img src="images/image-qr-code.png" id="img_Qr-code">
      <h1>Improve your front-end skills by building projects</h1>
      <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </body>
</html>
